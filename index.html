
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importato vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Importato axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- importato il css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Dischi</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <img src="./img/logo.svg" alt="logoSpotify">
        </div>
        <h1>Lista Albums</h1>
      </header>
      <main>
        <div class="main-container">
          <div v-for="album in albums" class="card"> 
            <img :src="album.poster" :alt="album.title" width="150" />
            <div class="textbox">
              <h4>{{album.title}}</h4>
              <div>{{album.author}}</div>
              <div><strong>{{album.genre}}</strong></div>
              <div>{{album.year}}</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
